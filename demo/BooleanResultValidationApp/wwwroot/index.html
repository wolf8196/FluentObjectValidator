<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BooleanResultValidationApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand">BooleanResultValidationApp</a>
    </nav>
    <hr />
    <div class="container-fluid">
        <div class="row">
            <div class="offset-2 col-8">
                <h2 class="text-center">Add Product:</h2>
                <ul id="prod_errors" class="list-group"></ul>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="adv_price">Price:</label>
                    <input type="text" id="price" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="categoryId">Category ID:</label>
                    <input type="text" id="categoryId" class="form-control" />
                </div>
                <input type="button" id="add_product_button" class="btn btn-primary" value="Submit Product" />
            </div>
            <div class="offset-2 col-8">
                <h2 class="text-center">Add User:</h2>
                <ul id="user_errors" class="list-group"></ul>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" />
                </div>

                <div class="form-group">

                    <label for="email">Email:</label>
                    <input type="text" id="email" class="form-control" />
                </div>

                <div class="form-group">

                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" />
                </div>
                <input type="button" id="add_user_button" value="Submit User" class="btn btn-primary" />
                <ul id="user_errors" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function add_product() {
                var product = {
                    title: $('#title').val(),
                    price: $('#price').val(),
                    description: $('#description').val(),
                    categoryId: $('#categoryId').val(),
                };

                post('product', product)
                    .done(function (resp) {
                        $('#prod_errors').empty();
                        $('#prod_errors').append('<div class="alert alert-success alert-dismissible fade show" role="alert">' + 'Success' + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                    })
                    .fail(function (resp) {
                        $('#prod_errors').empty();
                        var error = resp.responseJSON.Message;
                        $('#prod_errors').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">' + error + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                    });
            };

            function add_user() {
                var user = {
                    username: $('#username').val(),
                    email: $('#email').val(),
                    password: $('#password').val()
                };

                post('user', user)
                    .done(function (resp) {
                        $('#user_errors').empty();
                        $('#user_errors').append('<div class="alert alert-success alert-dismissible fade show" role="alert">' + 'Success' + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                    })
                    .fail(function (resp) {
                        $('#user_errors').empty();
                        var error = resp.responseJSON.Message;
                        $('#user_errors').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">' + error + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                    });
            };

            $('#add_product_button').click(add_product);
            $('#add_user_button').click(add_user);

            function post(prefix, object) {
                return $.post('api/demo/' + prefix, object);
            }
        });
    </script>
</body>
</html>
